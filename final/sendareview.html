<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="textbox centeralign">

    <header>
        <h1>FragranceFan</h1>
    </header>
</div>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="onemillionroyal.html">Rabanne 1 Million Royale</a>
        <a href="emptywisheswell.html">Toskovat Empty Wishes Well</a>
        <a href="burberryhero.html">Burberry Hero</a>
        <a href="lattafaoud.html">Lattafa Intense Oud</a>
        <a href="#">Send a Review</a>
    </nav>

    <main>
        <div class="textbox">
        <div id="message"></div> 

        <div id="clear">
        <h2 class=" centeralign">Send a Review</h2>
        

        <fieldset>
            <legend>Details</legend>
            
            <div class="container">
            
            <form action="processing.html" method="post" id="myForm">

                <div class="form-row">
                    <label for="userNameInput">Username: </label>
                    <input type="text" name="userName" id="userNameInput" placeholder="Username">
                </div>
                <br>
                <div class="form-row">
                    <label for="fragranceInput">Fragrance: </label>
                    <input type="text" name="fragrance" id="fragranceInput" placeholder="Fragrance">
                </div>
        

                <p>5 as Highest:</p>


                <div class="form-row">
                    <label for="overall">Overall Rating: </label>
                    <select name="overall" id="overallInput">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="sillage">Sillage: </label>
                    <select name="sillage" id="sillageInput">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="performance">Performance: </label>
                    <select name="performance" id="performanceInput">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <br>
                <div class="form-row">
                    <label for="comment">Comments: </label>
                    <textarea name="comment" id="commentInput"></textarea>
                </div>
                

                <br>

                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="agree" value="on" id="agree" checked>I give consent to publicize this information</label>
                </div>

                <br>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Send Review">
                </div>

             
            </form>
            </div>  
        </fieldset>
        </div>
    </div>

    </main>
    

    <br>
    <footer>
        &copy; Troy De la Cruz
    </footer>

    <script src="form.js"></script>
</body>
</html>
