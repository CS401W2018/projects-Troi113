<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="textbox centeralign">

    <header>
        <h1>FragranceFan</h1>
    </header>
</div>
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="onemillionroyal.html">Rabanne 1 Million Royale</a>
        <a href="emptywisheswell.html">Toskovat Empty Wishes Well</a>

    </nav>

    <main>
        <div class="textbox">
        <h2>Send a Review</h2>

        <fieldset>
            <legend>Details</legend>
            
            <div class="container">
            <form action="#" method="post">

                <div class="form-row">
                    <label for="userNameInput">Username: </label>
                    <input type="text" name="userName" id="userNameInput" placeholder="Username">
                </div>
                <br>
                <div class="form-row">
                    <label for="fragranceInput">Fragrance: </label>
                    <input type="text" name="fragrance" id="fragranceInput" placeholder="Fragrance">
                </div>
        

                <p>5 as Highest:</p>

                <div class="check-row">
                    <div class="spacer">Overall Rating:</div>
                    <label><input type="radio" name="overall" value="1">1</label>
                    <label><input type="radio" name="overall" value="2">2</label>
                    <label><input type="radio" name="overall" value="3">3</label>
                    <label><input type="radio" name="overall" value="4">4</label>
                    <label><input type="radio" name="overall" value="5">5</label>
                </div>
                <br>
                <div class="check-row">
                    <div class="spacer">Sillage:</div>
                    <label><input type="radio" name="sillage" value="1">1</label>
                    <label><input type="radio" name="sillage" value="2">2</label>
                    <label><input type="radio" name="sillage" value="3">3</label>
                    <label><input type="radio" name="sillage" value="4">4</label>
                    <label><input type="radio" name="sillage" value="5">5</label>
                </div>

            

                <br>
                <div class="check-row">
                    <div class="spacer">Performance:</div>
                    <label><input type="radio" name="performance" value="1">1</label>
                    <label><input type="radio" name="performance" value="2">2</label>
                    <label><input type="radio" name="performance" value="3">3</label>
                    <label><input type="radio" name="performance" value="4">4</label>
                    <label><input type="radio" name="performance" value="5">5</label>
                </div>
                
                <br>
                <div class="form-row">
                    <label for="comment">Comments: </label>
                    <textarea name="comment" id="comment"></textarea>
                </div>
                

                <br>

                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox" name="agree" value="on" checked>I give consent to publicize this information</label>
                </div>

                <br>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Send Review">
                </div>

             
            </form>
            </div>  
        </fieldset>
    </div>

    </main>
    

    <br>

    </footer>
</body>
</html>
