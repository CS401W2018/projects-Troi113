<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formpro.css">
</head>
<body>
    <header>

    </header>

    <nav>

    </nav>

    <main>
        <div id="message"></div>
        <fieldset>
            
            <legend>Register</legend>
            
            <div class="container">
            <form action="processing.html" method="post" id="myForm">

                <div class="form-row">
                    <label for="firstNameInput">First Name: </label>
                    <input type="text" name="firstName" id="firstNameInput" placeholder="First Name">
                </div>
    
                <div class="form-row">
                    <label for="lastNameInput">Last Name: </label>
                    <input type="text" name="last" id="lastNameInput" placeholder="Last Name"><br>
                </div>

                <div class="form-row">
                    <label for="dateInput">Birthdate:</label>
                    <input type="date" name="birthdate" id="dateInput">
                </div>

                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phoneInput" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
                </div>

                <div class="check-row">
                    <div class="spacer">Gender:</div>
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                    <label><input type="radio" name="gender" value="other">Other</label>
                </div>

                
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up!">
                </div>

             
            </form>
            </div>  
        </fieldset>
    </main>

    <footer>

    </footer>

    <script src="formpro.js"></script>
</body>
</html>
